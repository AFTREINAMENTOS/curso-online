<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientações para Cuidadores de Idosos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .content-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            color: #333;
            flex: 1;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: justify;
        }

        /* Estilo para o vídeo */
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para os botões */
        .buttons {
            display: none; /* Escondido até o vídeo ser assistido */
            justify-content: space-between;
            margin-top: 30px;
        }

        .buttons .btn {
            background-color: #6a1b9a;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons .btn:hover {
            background-color: #9c4dcc;
            transform: scale(1.05);
        }

        .buttons .btn:active {
            background-color: #8338a3;
        }

        .btn-advance {
            opacity: 0.5;
            pointer-events: none; /* Desativa o clique */
        }

        .btn-advance.active {
            opacity: 1;
            pointer-events: auto; /* Ativa o clique */
        }

        /* Rodapé */
        .footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                font-size: 1rem;
            }

            .content-container {
                padding: 15px;
                margin: 10px;
            }

            .buttons .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Entendendo o Papel do Cuidador de Idoso</h1>
        <p>Orientações para cuidadores de idosos pela família</p>
    </header>

    <div class="content-container">
        <h2>Assista ao vídeo antes de avançar</h2>

        <div class="video-container">
            <video id="videoElement" controls>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>

        <!-- Botões de navegação (inicialmente ocultos) -->
        <div class="buttons" id="buttons">
            <button class="btn" onclick="window.location.href='page01.html'">Voltar</button>
            <button class="btn btn-advance" onclick="window.location.href='page01.1.html'">Avançar</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Plataforma - AF Treinamentos e Desenvolvimentos - 2025 - Todos os direitos reservados</p>
    </footer>

    <script>
        // Obtendo o vídeo e os botões
        const video = document.getElementById('videoElement');
        const buttons = document.getElementById('buttons');
        const advanceButton = document.querySelector('.btn-advance');

        // Função para exibir os botões após o vídeo ser completamente assistido
        function onVideoEnd() {
            buttons.style.display = 'flex'; // Exibe os botões
            advanceButton.classList.add('active'); // Ativa o botão avançar
        }

        // Adicionando o evento 'ended' para detectar quando o vídeo termina
        video.addEventListener('ended', onVideoEnd);
    </script>

</body>

</html>
