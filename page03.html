<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF Treinamentos</title>
    <link href="#" rel="stylesheet"> <!-- Link para o seu arquivo de estilo (opcional) -->
    <head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            padding-top: 10px; /* Ajuste para dar espaço suficiente para o logo */
        }

        header h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        header p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 10px;
        }

        header .logo {
            position: absolute;
            left: 20px;
            top: 20px;
            max-height: 110px;
        }

        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .buttons button:active {
            background-color: #1c6ea4;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            video {
                width: 100%;
                height: auto;
            }
        }
         /* Logo com ajustes para não sobrepor conteúdo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-height: 80px; /* Ajustando o tamanho do logo */
            width: auto;
        }

    </style>
</head>

<body>

    <header>
        <!-- Logo da empresa -->
        <img src="Logotipo AF1.0.jpeg" alt="Logotipo AF" class="logo">

       <div> <h1></h1>
        <p><b1></b1>
        <b2></b2></header>

    <div class="container">
        <!-- Vídeo de Introdução -->
        <div class="video-container">
            <video id="videoElement" width="720" height="640" controls>
                <source src="Prevenção de quedas.mp4" type="video/mp4">
                Seu navegador não suporta o formato de vídeo.
            </video>
        </div>

        <!-- Botões de Navegação -->
        <div class="buttons" id="buttons">
            <button class="btn" onclick="window.location.href=''">Voltar</button>
            <button class="btn btn-advance" onclick="window.location.href='page04.html'">Avançar</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Plataforma - AF Treinamentos e Desenvolvimentos - 2025 - Todos os direitos reservados</p>
    </footer>

    <script>
        // Obtendo o vídeo e os botões
        const video = document.getElementById('videoElement');
        const buttons = document.getElementById('buttons');
        const advanceButton = document.querySelector('.btn-advance');

        // Função para exibir os botões após o vídeo ser completamente assistido
        function onVideoEnd() {
            buttons.style.display = 'block'; // Exibe os botões
            advanceButton.classList.add('active'); // Adiciona a classe 'active' ao botão avançar
        }

        // Adicionando o evento 'ended' para saber quando o vídeo foi totalmente assistido
        video.addEventListener('ended', onVideoEnd);
    </script>

</body>

</html>
