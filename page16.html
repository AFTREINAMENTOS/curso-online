<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 01</title>
    <link rel="stylesheet" href="/Equipe/styles.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .container h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para os botões de resposta */
        .response-button {
            display: block;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 15px 0;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .response-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .response-button:active {
            background-color: #1c6ea4;
        }

        /* Estilo dos botões para dar feedback */
        .correct {
            background-color: #2ecc71;
        }

        .incorrect {
            background-color: #e74c3c;
        }

        .buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            visibility: hidden; /* Inicialmente ocultando os botões */
        }

        .btn {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #1c6ea4;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .feedback.correct {
            color: #2ecc71;
        }

        .feedback.incorrect {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2>pergunta-01</h2>

            <!-- Botões de Resposta -->
            <button class="response-button" id="resposta1" onclick="verificarResposta('errado')">Garantir que o idoso siga uma dieta rigorosa</button>
            <button class="response-button" id="resposta2" onclick="verificarResposta('correto')">Garantir o conforto e bem-estar físico e emocional</button>
            <button class="response-button" id="resposta3" onclick="verificarResposta('errado')">Garantir que o idoso não saia de casa</button>

            <!-- Botões de Navegação (Inicialmente ocultos) -->
            <div class="buttons" id="navigationButtons">
                <button id="voltar" class="btn" onclick="window.location.href='..page01.html'">Voltar</button>
                <button id="avancar" class="btn" onclick="window.location.href='page17.html'">Avançar</button>
            </div>

            <div id="feedback" class="feedback"></div>
        </div>
    </header>

    <!-- Adicionando o áudio -->
    <audio id="audio-correto" src="audio/correto.mp3" preload="auto"></audio>

    <script>
        // Função para verificar a resposta
        function verificarResposta(resposta) {
            const feedback = document.getElementById('feedback');
            const navigationButtons = document.getElementById('navigationButtons');
            const audioCorreto = document.getElementById('audio-correto');
            
            // Limpa o feedback anterior
            feedback.textContent = '';
            feedback.classList.remove('correct', 'incorrect');

            // Desabilita todos os botões de resposta após a seleção
            const buttons = document.querySelectorAll('.response-button');
            buttons.forEach(button => {
                button.disabled = true;
            });

            // Verifica a resposta
            if (resposta === 'correto') {
                // Se a resposta for correta
                feedback.textContent = 'Resposta correta! Parabéns! Você acertou.';
                feedback.classList.add('correct');
                
                // Toca o áudio de resposta correta
                audioCorreto.play();
                
                // Exibe os botões de navegação após a resposta correta
                navigationButtons.style.visibility = 'visible';
            } else {
                // Se a resposta for errada
                feedback.textContent = 'Resposta errada. Tente novamente!';
                feedback.classList.add('incorrect');
                
                // Reabilita os botões de resposta para uma nova tentativa
                buttons.forEach(button => {
                    button.disabled = false;
                });
            }
        }
    </script>
</body>
</html>
